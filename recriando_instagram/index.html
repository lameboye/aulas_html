<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="img/instagram-celular.png" alt="tela de celular">
            </div>

            <div class="instagram_continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="logo instagram">
                    <div class="profilephoto">
                        <img src="img/profile.jpg" alt="foto de perfil">
                    </div>
                    <a href="https://www.instagram.com/" target="_blank" class="instagram_login">Continue como lameboye</a>
                    <a href="https://www.instagram.com/" target="_blank" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é lameboye?</p>
                    <p class="not_account">
                        <span class="link_blue">Alternar conta</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get_the_app">
                    <p class="get_app">
                        Baixe o aplicativo
                    </p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app_download" target="_blank"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US" class="app_download" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
        

    </body>
</html>
